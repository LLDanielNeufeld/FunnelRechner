<!DOCTYPE html>
<html>
<head>
    <title>Funnel Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #funnel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="funnel-container">
        <h2>Ecommerce Funnel Analysis</h2>
        <canvas id="chart" width="800" height="400"></canvas>
    </div>

    <script>
        // Daten für das Diagramm
        const data = {
            labels: ['Page Views', 'Product Views', 'Add to Cart', 'Checkout Started', 'Purchases'],
            datasets: [{
                label: 'Users',
                data: [100000, 45000, 15000, 7500, 3000],
                backgroundColor: '#3b82f6',
            }]
        };

        // Optionen für das Diagramm
        const options = {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: '#1e1e2f',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                }
            }
        };

        // Initialisierung des Diagramms
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
