<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Funnel Analytics</title>
    <!-- Nur Recharts als externe Dependency -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/umd/Recharts.min.js"></script>
</head>
<body style="background: transparent; color: white;">
    <div id="funnel-container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h2>Ecommerce Funnel Analysis</h2>
        <div id="chart" style="height: 400px;"></div>
        <div id="metrics"></div>
    </div>

    <script>
        const funnelData = [
            { stage: 'Page Views', users: 100000, conversionRate: 100 },
            { stage: 'Product Views', users: 45000, conversionRate: 45 },
            { stage: 'Add to Cart', users: 15000, conversionRate: 33.33 },
            { stage: 'Checkout Started', users: 7500, conversionRate: 50 },
            { stage: 'Purchases', users: 3000, conversionRate: 40 }
        ];

        const benchmarks = {
            'Product Views': { good: 45, average: 35 },
            'Add to Cart': { good: 35, average: 25 },
            'Checkout Started': { good: 65, average: 45 },
            'Purchases': { good: 45, average: 25 }
        };

        function updateMetrics() {
            const metricsHtml = funnelData.map((stage, index) => {
                const healthStatus = getHealthStatus(stage.stage, stage.conversionRate);
                const statusHtml = healthStatus ? `
                    <div>
                        <p style="color: rgba(255,255,255,0.7); margin-bottom: 5px;">Status</p>
                        <p style="color: ${healthStatus.color}; font-weight: bold;">${healthStatus.text}</p>
                    </div>
                ` : '';

                return `
                    <div style="border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; padding-bottom: 20px;">
                        <h3 style="margin-bottom: 10px;">${stage.stage}</h3>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                            <div>
                                <p style="color: rgba(255,255,255,0.7); margin-bottom: 5px;">Users</p>
                                <input 
                                    type="number" 
                                    value="${stage.users}"
                                    onchange="handleUserChange(${index}, this.value)"
                                    style="width: 100%; padding: 8px; border: 1px solid rgba(255,255,255,0.2); 
                                           border-radius: 4px; background: rgba(0,0,0,0.2); color: white;"
                                >
                            </div>
                            <div>
                                <p style="color: rgba(255,255,255,0.7); margin-bottom: 5px;">Conversion Rate</p>
                                <p style="font-size: 1.5rem; font-weight: bold;">${stage.conversionRate}%</p>
                            </div>
                            ${statusHtml}
                        </div>
                        ${benchmarks[stage.stage] ? `
                            <div style="margin-top: 10px; font-size: 0.875rem; color: rgba(255,255,255,0.7);">
                                Benchmarks: Good ≥ ${benchmarks[stage.stage].good}% | Average ≥ ${benchmarks[stage.stage].average}%
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('metrics').innerHTML = metricsHtml;
            updateChart();
        }

        function handleUserChange(index, value) {
            const numValue = parseInt(value) || 0;
            funnelData[index].users = numValue;
            
            // Update conversion rates
            funnelData.forEach((item, i) => {
                if (i === 0) {
                    item.conversionRate = 100;
                } else {
                    item.conversionRate = ((item.users / funnelData[i-1].users) * 100).toFixed(1);
                }
            });
            
            updateMetrics();
        }

        function getHealthStatus(stage, conversionRate) {
            if (!benchmarks[stage]) return null;
            
            if (conversionRate >= benchmarks[stage].good) {
                return { color: '#4ade80', text: 'Good' };
            } else if (conversionRate >= benchmarks[stage].average) {
                return { color: '#facc15', text: 'Average' };
            } else {
                return { color: '#f87171', text: 'Needs Improvement' };
            }
        }

        function updateChart() {
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
            
            const chart = React.createElement(ResponsiveContainer, { width: '100%', height: 400 },
                React.createElement(BarChart, {
                    data: funnelData,
                    layout: 'vertical',
                    margin: { top: 20, right: 30, left: 100, bottom: 5 }
                },
                    React.createElement(CartesianGrid, { 
                        strokeDasharray: '3 3',
                        stroke: 'rgba(255,255,255,0.2)'
                    }),
                    React.createElement(XAxis, { 
                        type: 'number',
                        stroke: 'white',
                        tick: { fill: 'white' }
                    }),
                    React.createElement(YAxis, { 
                        dataKey: 'stage',
                        type: 'category',
                        stroke: 'white',
                        tick: { fill: 'white' }
                    }),
                    React.createElement(Tooltip, {
                        contentStyle: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            border: 'none',
                            color: 'white'
                        }
                    }),
                    React.createElement(Bar, { 
                        dataKey: 'users',
                        fill: '#3b82f6'
                    })
                )
            );

            ReactDOM.render(chart, document.getElementById('chart'));
        }

        // Initial render
        updateMetrics();
    </script>

    <!-- React wird nur für Recharts benötigt -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
