<!DOCTYPE html>
<html>
<head>
    <title>Funnel Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.0.2/react-dom.min.js"></script>
    <script src="https://unpkg.com/recharts@0.12.7/umd/Recharts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #chart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a3f;
            border-radius: 8px;
        }
        input {
            color: #fff;
            background: #444;
            border: 1px solid #666;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
        const { Component } = React;
        const { ResponsiveContainer, BarChart, CartesianGrid, XAxis, YAxis, Tooltip, Bar } = Recharts;

        class FunnelAnalysis extends Component {
            constructor(props) {
                super(props);
                this.state = {
                    funnelData: [
                        { stage: 'Page Views', users: 100000, conversionRate: 100 },
                        { stage: 'Product Views', users: 45000, conversionRate: 45 },
                        { stage: 'Add to Cart', users: 15000, conversionRate: 33.33 },
                        { stage: 'Checkout Started', users: 7500, conversionRate: 50 },
                        { stage: 'Purchases', users: 3000, conversionRate: 40 }
                    ]
                };
            }

            handleUserChange = (index, value) => {
                const newFunnelData = [...this.state.funnelData];
                const numValue = parseInt(value) || 0;
                newFunnelData[index].users = numValue;

                newFunnelData.forEach((item, i) => {
                    if (i === 0) {
                        item.conversionRate = 100;
                    } else {
                        item.conversionRate = ((item.users / newFunnelData[i - 1].users) * 100).toFixed(1);
                    }
                });

                this.setState({ funnelData: newFunnelData });
            };

            render() {
                return (
                    <div>
                        <h2 style={{ textAlign: 'center' }}>Ecommerce Funnel Analysis</h2>
                        <ResponsiveContainer width="100%" height={400}>
                            <BarChart
                                data={this.state.funnelData}
                                layout="vertical"
                                margin={{ top: 20, right: 30, left: 100, bottom: 5 }}
                            >
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis type="number" />
                                <YAxis dataKey="stage" type="category" />
                                <Tooltip />
                                <Bar dataKey="users" fill="#3b82f6" />
                            </BarChart>
                        </ResponsiveContainer>
                        {this.state.funnelData.map((stage, index) => (
                            <div key={index} style={{ marginBottom: '10px' }}>
                                <strong>{stage.stage}</strong>
                                <input
                                    type="number"
                                    value={stage.users}
                                    onChange={(e) => this.handleUserChange(index, e.target.value)}
                                />
                                <span> Conversion Rate: {stage.conversionRate}%</span>
                            </div>
                        ))}
                    </div>
                );
            }
        }

        ReactDOM.render(<FunnelAnalysis />, document.getElementById('chart-container'));
    </script>
</body>
</html>
