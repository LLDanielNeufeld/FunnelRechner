<!DOCTYPE html>
<html>
<head>
    <title>Funnel Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #funnel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        .stage-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .stage-container h3 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            background: #2a2a3f;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: left;
            color: #ffffff;
        }
        th {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="funnel-container">
        <h2>Ecommerce Funnel Analysis</h2>
        <canvas id="chart" width="800" height="400"></canvas>
        <div id="metrics"></div>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Stage</th>
                    <th>Users</th>
                    <th>Conversion Rate (to Start)</th>
                    <th>Conversion Rate (to Previous)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const stages = [
            { name: 'Page Views', users: 100000 },
            { name: 'Product Views', users: 45000 },
            { name: 'Add to Cart', users: 15000 },
            { name: 'Checkout Started', users: 7500 },
            { name: 'Purchases', users: 3000 }
        ];

        const benchmarks = {
            'Product Views': { good: 45, average: 35 },
            'Add to Cart': { good: 35, average: 25 },
            'Checkout Started': { good: 65, average: 45 },
            'Purchases': { good: 45, average: 25 }
        };

        function updateChart() {
            const labels = stages.map(stage => stage.name);
            const dataValues = stages.map(stage => stage.users);

            const data = {
                labels: labels,
                datasets: [{
                    label: 'Users',
                    data: dataValues,
                    backgroundColor: '#3b82f6',
                }]
            };

            const options = {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e1e2f',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff'
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#ffffff' }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#ffffff' }
                    }
                }
            };

            const ctx = document.getElementById('chart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: options
            });
        }

        function getHealthStatus(stageName, conversionRate) {
            const benchmark = benchmarks[stageName];
            if (!benchmark) return 'No Benchmark';

            if (conversionRate >= benchmark.good) {
                return 'Good';
            } else if (conversionRate >= benchmark.average) {
                return 'Average';
            } else {
                return 'Needs Improvement';
            }
        }

        function updateMetrics() {
            const metricsHtml = stages.map((stage, index) => {
                const conversionRateToStart = ((stage.users / stages[0].users) * 100).toFixed(2);
                const conversionRateToPrevious = index === 0 ? 100 : ((stage.users / stages[index - 1].users) * 100).toFixed(2);
                const status = getHealthStatus(stage.name, conversionRateToStart);

                return `
                    <div class="stage-container">
                        <h3>${stage.name}</h3>
                        <label for="users-${index}">Users:</label>
                        <input 
                            id="users-${index}" 
                            type="number" 
                            value="${stage.users}" 
                            onchange="updateStage(${index}, this.value)" />
                        <p>Conversion Rate to Start: ${conversionRateToStart}%</p>
                        <p>Conversion Rate to Previous: ${conversionRateToPrevious}%</p>
                        <p>Status: ${status}</p>
                    </div>
                `;
            }).join('');

            document.getElementById('metrics').innerHTML = metricsHtml;
            updateSummaryTable();
            updateChart();
        }

        function updateSummaryTable() {
            const tableBody = document.querySelector('#summary-table tbody');
            const rowsHtml = stages.map((stage, index) => {
                const conversionRateToStart = ((stage.users / stages[0].users) * 100).toFixed(2);
                const conversionRateToPrevious = index === 0 ? 100 : ((stage.users / stages[index - 1].users) * 100).toFixed(2);
                const status = getHealthStatus(stage.name, conversionRateToStart);

                return `
                    <tr>
                        <td>${stage.name}</td>
                        <td>${stage.users}</td>
                        <td>${conversionRateToStart}%</td>
                        <td>${conversionRateToPrevious}%</td>
                        <td>${status}</td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = rowsHtml;
        }

        function updateStage(index, value) {
            stages[index].users = parseInt(value) || 0;
            updateMetrics();
        }

        // Initial render
        updateMetrics();
    </script>
</body>
</html>
